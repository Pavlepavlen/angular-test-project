<div class='list-item-wrapper' (click)="onSelected()">
  <div class="list-item-image-wrapper">
    <img class="list-item-image" [src]="product.img" alt="">
  </div>
  <div class="list-item-description-wrapper">
    <h3 class="list-item-description list-item-name">{{product.name}}</h3>
    <p class="list-item-description list-item-company">Company: {{product.brand}}</p>
    <p class="list-item-description list-item-code">Code: {{product.asin}}</p>
    <p class="list-item-description list-item-price">Price: <span class="price-uniq">{{product.price | currency: product.currency}}</span></p>
  </div>
</div>
