<div class="container-fluid">
  <div class="products-wrapper row">
    <div class="background">
    </div>
    <div class="products-list-wrapper col-12">
      <app-products-list
          (productWasSelected)="selectedProduct = $event">
      </app-products-list>
    </div>

      <app-products-details
        *ngIf="selectedProduct"
        [product]="selectedProduct"
        (onClosedEmit)="onClosed($event)">
      </app-products-details>
  </div>
</div>
